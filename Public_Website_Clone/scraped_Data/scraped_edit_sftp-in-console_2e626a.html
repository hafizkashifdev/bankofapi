  <div class="ng-non-bindable">
   <script data-initial-props="{&quot;baseUrl&quot;:&quot;/to/truelayer-group/?redirect=&quot;,&quot;context&quot;:{&quot;labs&quot;:{},&quot;user&quot;:{},&quot;terms&quot;:[{&quot;_id&quot;:&quot;6295d944e7378e00275b5abf&quot;,&quot;term&quot;:&quot;mandate&quot;,&quot;definition&quot;:&quot;A mandate is an agreement between a business and a user, that enables the business to take payments from the user's account. No additional consent is required from the user for each payment, given they agreed to the initial mandate. Mandates have constraints on the allowed frequency and value of payments.&quot;},{&quot;_id&quot;:&quot;6295d9da3297750016b3b53f&quot;,&quot;term&quot;:&quot;AISP&quot;,&quot;definition&quot;:&quot;Account Information Service Provider. A company authorised to access bank account data with the explicit consent of your user.&quot;},{&quot;_id&quot;:&quot;6295d9eba4490c0024943773&quot;,&quot;term&quot;:&quot;API only&quot;,&quot;definition&quot;:&quot;The API provides a server-side integration if you wish to build your own UI, integrate into your existing UI, or would like to have more flexible customisations.&quot;},{&quot;_id&quot;:&quot;6295d9fe8361c4022b274ebf&quot;,&quot;term&quot;:&quot;ASPSP&quot;,&quot;definition&quot;:&quot;Account Servicing Payment Service Provider. A company that provides and maintains a payment account for a payer.&quot;},{&quot;_id&quot;:&quot;6295da0e7a293e008731f33d&quot;,&quot;term&quot;:&quot;authorisation flow&quot;,&quot;definition&quot;:&quot;A method by which a bank allows their users to authorise a payment (eg provider selection, then scheme selection, bank login and redirect to merchant). Currently, we support `redirect` and `embedded` authorisation flows, but we may support more in the future.&quot;},{&quot;_id&quot;:&quot;6295da1f3297750016b3b563&quot;,&quot;term&quot;:&quot;authorisation server&quot;,&quot;definition&quot;:&quot;The secure service hosted by TrueLayer that allows users to authenticate with their provider credentials. It also offers API endpoints to obtain and renew access tokens.&quot;},{&quot;_id&quot;:&quot;6295da840387d7021898ad4b&quot;,&quot;term&quot;:&quot;beneficiary&quot;,&quot;definition&quot;:&quot;The bank account that receives money when a payment is made. For pay-ins, the beneficiary is your account.&quot;},{&quot;_id&quot;:&quot;6295da965545b90028fedb89&quot;,&quot;term&quot;:&quot;client&quot;,&quot;definition&quot;:&quot;An application implementing our APIs.&quot;},{&quot;_id&quot;:&quot;6295daabd60a2c004459a0e1&quot;,&quot;term&quot;:&quot;closed-loop payout&quot;,&quot;definition&quot;:&quot;Paying into the same account that your user has previously made a payment from.&quot;},{&quot;_id&quot;:&quot;6295dacaaeae14001acf4690&quot;,&quot;term&quot;:&quot;credentials&quot;,&quot;definition&quot;:&quot;Information which identifies you or your user. This can include a username and password, API keys, a pair of certificates, etc.&quot;},{&quot;_id&quot;:&quot;6295de13c3c12a0090e7a20a&quot;,&quot;term&quot;:&quot;constraints&quot;,&quot;definition&quot;:&quot;The payment limits defined in the mandate.&quot;},{&quot;_id&quot;:&quot;6295de25c6f15c003f138d97&quot;,&quot;term&quot;:&quot;Console&quot;,&quot;definition&quot;:&quot;Our developer portal, where you can get your client credentials, build an auth link, customise your auth UI and manage transactions.&quot;},{&quot;_id&quot;:&quot;6295de3f45714d00938d22d3&quot;,&quot;term&quot;:&quot;Data API&quot;,&quot;definition&quot;:&quot;The API that provides access to your users' financial data.&quot;},{&quot;_id&quot;:&quot;6295de51b049c5003dc4fcec&quot;,&quot;term&quot;:&quot;`embedded` authorisation flow&quot;,&quot;definition&quot;:&quot;An authorisation flow in which your user inputs their credentials and submits them to our API to authorise a payment (rather than being redirected to their bank login page).&quot;},{&quot;_id&quot;:&quot;6295de69ccdc90001453998c&quot;,&quot;term&quot;:&quot;HPP&quot;,&quot;definition&quot;:&quot;An out-of-the-box web UI that makes it easy to accept payments from your users, including all the screens you need to accept payments across Europe.&quot;},{&quot;_id&quot;:&quot;629638dae0ed280078f8b64b&quot;,&quot;term&quot;:&quot;mobile SDK&quot;,&quot;definition&quot;:&quot;Our software development kit for iOS and Android allows you to quickly add open banking payments to your app, with all the features of the hosted payment page. Our mobile SDKs integrate with our Payments API.&quot;},{&quot;_id&quot;:&quot;629638f250e7f20014c161ca&quot;,&quot;term&quot;:&quot;open banking payments&quot;,&quot;definition&quot;:&quot;A way for your customers to pay by bank transfer from any bank account that TrueLayer is connected with.&quot;},{&quot;_id&quot;:&quot;6296390314b7ec062f219ffd&quot;,&quot;term&quot;:&quot;open-loop payout&quot;,&quot;definition&quot;:&quot;A payout to an account that hasn't already paid you. Useful for sending funds to your bank account, or to a user's account that hasn't previously been used to deposit funds.&quot;},{&quot;_id&quot;:&quot;62963916f3b884002e09ea14&quot;,&quot;term&quot;:&quot;PayDirect&quot;,&quot;definition&quot;:&quot;A legacy payments product. Offers open-loop and closed-loop payments, verified payouts, merchant account access and automated sweeping.&quot;},{&quot;_id&quot;:&quot;6296392a1749a00069a2757a&quot;,&quot;term&quot;:&quot;payout&quot;,&quot;definition&quot;:&quot;Payment Initiation Services. Gives regulated providers authorised access to a customer’s bank account to make payments on the customer’s behalf. The customer must give consent for this.&quot;},{&quot;_id&quot;:&quot;629639435d5fc8001a12e160&quot;,&quot;term&quot;:&quot;PIS&quot;,&quot;definition&quot;:&quot;Payment Initiation Services. Gives regulated providers authorised access to a customer’s bank account to make payments on the customer’s behalf. The customer must give consent for this. See open banking payments.&quot;},{&quot;_id&quot;:&quot;62963a043abe5400345a1071&quot;,&quot;term&quot;:&quot;PISP&quot;,&quot;definition&quot;:&quot;Payment Initiation Service Provider. Initiates account-to-account payments with the explicit consent of the user.&quot;},{&quot;_id&quot;:&quot;62963a177123d7004ca4a1ff&quot;,&quot;term&quot;:&quot;provider&quot;,&quot;definition&quot;:&quot;A bank or other financial institution that provides TrueLayer with access to financial data through APIs.&quot;},{&quot;_id&quot;:&quot;62963a294392450222dd5898&quot;,&quot;term&quot;:&quot;provider selection&quot;,&quot;definition&quot;:&quot;A screen used by your users to select their bank. You can use the providers endpoint, available for each payment type, to build this.&quot;},{&quot;_id&quot;:&quot;62963a3de0310200a120570e&quot;,&quot;term&quot;:&quot;PSD2&quot;,&quot;definition&quot;:&quot;The second Payment Services Directive. European legislation which enables regulated third party providers to access a customer's bank account information and/or request payments, with the customer's consent.&quot;},{&quot;_id&quot;:&quot;62963a515cf483001473eed4&quot;,&quot;term&quot;:&quot;PSP&quot;,&quot;definition&quot;:&quot;Payment Services Provider. An entity that carries out regulated payment services.&quot;},{&quot;_id&quot;:&quot;62963a6a7b787f004487d2d1&quot;,&quot;term&quot;:&quot;PSU&quot;,&quot;definition&quot;:&quot;Payment Service User. Any user who can make a payment through your customer interface is a PSU.&quot;},{&quot;_id&quot;:&quot;62963a8420c183055b10b527&quot;,&quot;term&quot;:&quot;redirect flow&quot;,&quot;definition&quot;:&quot;An authorisation flow which requires you to redirect your user to their bank's website or app to authorise a payment.&quot;},{&quot;_id&quot;:&quot;62963a96203580003703df62&quot;,&quot;term&quot;:&quot;remitter&quot;,&quot;definition&quot;:&quot;The bank account which makes a payment. This is usually your user's bank account.&quot;},{&quot;_id&quot;:&quot;62963ab1900ba200620c4f7b&quot;,&quot;term&quot;:&quot;return URI&quot;,&quot;definition&quot;:&quot;The URI that you send to us when initiating a payment with the `redirect` authorisation flow. Used to redirect the user back to your application or website after they have authorised a payment with their bank. Also known as a redirect URI.&quot;},{&quot;_id&quot;:&quot;62963ac8ecefc8002037fd35&quot;,&quot;term&quot;:&quot;sandbox&quot;,&quot;definition&quot;:&quot;A testing environment where you can test your integration without using live bank accounts.&quot;},{&quot;_id&quot;:&quot;62963ad89b270b00b33a3ca2&quot;,&quot;term&quot;:&quot;scopes&quot;,&quot;definition&quot;:&quot;A set of permissions the user grants to the client to access data on their behalf.&quot;},{&quot;_id&quot;:&quot;62963aed8815c4006465d05b&quot;,&quot;term&quot;:&quot;user&quot;,&quot;definition&quot;:&quot;Your customer (the person who is paying you, or that you are paying out to). Also known as a PSU.&quot;},{&quot;_id&quot;:&quot;62963afd72948c003e9268be&quot;,&quot;term&quot;:&quot;variable recurring payment&quot;,&quot;definition&quot;:&quot;Also called VRP. Enables third party providers like TrueLayer to make payments on behalf of a user at variable amounts and intervals. The user gives consent, sets limits for these payments and authenticates the payment mandate with their bank upfront. Payments are then initiated automatically on a regular basis.&quot;},{&quot;_id&quot;:&quot;62963b0f8815c4006465d082&quot;,&quot;term&quot;:&quot;commercial VRP&quot;,&quot;definition&quot;:&quot;Variable recurring payments (VRPs) made between consumers and businesses.&quot;},{&quot;_id&quot;:&quot;62963b220daef7017c1fa3fb&quot;,&quot;term&quot;:&quot;sweeping VRP&quot;,&quot;definition&quot;:&quot;A type of variable recurring payment (VRP) which is enabled by a legal provision called sweeping, which enables some third-party providers to make payments between accounts owned by the same user.&quot;},{&quot;_id&quot;:&quot;63cfb4612fc117054823f9d8&quot;,&quot;term&quot;:&quot;SCAN&quot;,&quot;definition&quot;:&quot;Sort Code and Account Number. Bank details used to identify accounts in the UK and Ireland.&quot;},{&quot;_id&quot;:&quot;63cfb47379b22a003c9d0488&quot;,&quot;term&quot;:&quot;IBAN&quot;,&quot;definition&quot;:&quot;International Bank Account Number. A number that identifies a bank account, used for international transactions and payments in Europe.&quot;},{&quot;_id&quot;:&quot;63cfb4b369023d001e3b82b7&quot;,&quot;term&quot;:&quot;BIC&quot;,&quot;definition&quot;:&quot;Business Identifier Code. A number used to identify a specific bank as part of an international transaction. Also known as a SWIFT code.&quot;},{&quot;_id&quot;:&quot;63cfb4c8e40eee0020c9581b&quot;,&quot;term&quot;:&quot;SWIFT&quot;,&quot;definition&quot;:&quot;Society for Worldwide Interbank Financial Telecommunication. An organisation that facilitates international payments and assigns Business Identifier Codes (BICs), also known as SWIFT codes.&quot;},{&quot;_id&quot;:&quot;650afe0a94661200730efc9b&quot;,&quot;term&quot;:&quot;redirect URL&quot;,&quot;definition&quot;:&quot;The URL that you send to us when initiating a payment with the `redirect` authorisation flow, if you are using the iOS SDK. Used to redirect the user back to your application or website after they have authorised a payment with their bank. Can be set in Console &gt; Settings &gt; Allowed redirect URIs.&quot;},{&quot;_id&quot;:&quot;655e2a870169e3004c67b2e2&quot;,&quot;term&quot;:&quot;CHAPS&quot;,&quot;definition&quot;:&quot;The Clearing House Automated Payments System. Typically used for high-value payments such as corporate payments, foreign exchange, property, and car purchases.&quot;},{&quot;_id&quot;:&quot;659d3536adaebc003fd8cb58&quot;,&quot;term&quot;:&quot;mandates&quot;,&quot;definition&quot;:&quot;A mandate is an agreement between a business and a user, that enables the business to take payments from the user's account. No additional consent is required from the user for each payment, given they agreed to the initial mandate. Mandates have constraints on the allowed frequency and value of payments.&quot;},{&quot;_id&quot;:&quot;65bb95a3280b330010a0f97e&quot;,&quot;term&quot;:&quot;app2app&quot;,&quot;definition&quot;:&quot;A flow where the user authorises a payment or connection in their banking app, rather than a webpage.&quot;},{&quot;_id&quot;:&quot;6613aeba7edeed001ffcd7d5&quot;,&quot;term&quot;:&quot;AIS&quot;,&quot;definition&quot;:&quot;Account Information Services. In AIS, regulated third parties are able to access customers' financial data from their bank account provider as a service. The customer must give clear and informed consent for this, which usually lasts for 90 days.&quot;}],&quot;variables&quot;:{&quot;user&quot;:{}},&quot;project&quot;:{&quot;_id&quot;:&quot;6266bca5ce8fbf0667e4aeb6&quot;,&quot;appearance&quot;:{&quot;changelog&quot;:{&quot;layoutExpanded&quot;:false,&quot;showAuthor&quot;:true,&quot;showExactDate&quot;:false},&quot;rdmd&quot;:{&quot;callouts&quot;:{&quot;useIconFont&quot;:false},&quot;theme&quot;:{&quot;background&quot;:&quot;&quot;,&quot;border&quot;:&quot;&quot;,&quot;markdownEdge&quot;:&quot;&quot;,&quot;markdownFont&quot;:&quot;&quot;,&quot;markdownFontSize&quot;:&quot;&quot;,&quot;markdownLineHeight&quot;:&quot;&quot;,&quot;markdownRadius&quot;:&quot;&quot;,&quot;markdownText&quot;:&quot;&quot;,&quot;markdownTitle&quot;:&quot;&quot;,&quot;markdownTitleFont&quot;:&quot;&quot;,&quot;mdCodeBackground&quot;:&quot;&quot;,&quot;mdCodeFont&quot;:&quot;&quot;,&quot;mdCodeRadius&quot;:&quot;&quot;,&quot;mdCodeTabs&quot;:&quot;&quot;,&quot;mdCodeText&quot;:&quot;&quot;,&quot;tableEdges&quot;:&quot;&quot;,&quot;tableHead&quot;:&quot;&quot;,&quot;tableHeadText&quot;:&quot;&quot;,&quot;tableRow&quot;:&quot;&quot;,&quot;tableStripe&quot;:&quot;&quot;,&quot;tableText&quot;:&quot;&quot;,&quot;text&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;}},&quot;mai e},&quot;fullBaseUrl&quot;:&quot;https://truelayer.readme.io/&quot;,&quot;git&quot;:{&quot;sync&quot;:{&quot;linked_repository&quot;:{},&quot;connections&quot;:[],&quot;providers&quot;:[]}},&quot;glossaryTerms&quot;:[{&quot;_id&quot;:&quot;603cc468b3f3120082430b03&quot;,&quot;term&quot;:&quot;provider&quot;,&quot;definition&quot;:&quot;A provider is a bank, an Account Servicing Payment Service Provider (ASPSP), or any other institution that we connect our users to.&quot;},{&quot;_id&quot;:&quot;6054b49dfc11850018075738&quot;,&quot;term&quot;:&quot;authorisation flow&quot;,&quot;definition&quot;:&quot;A method by which a bank allows their users to authorise a payment. Currently, we support redirect and embedded authorisation flows.&quot;},{&quot;_id&quot;:&quot;6054b4a84f24b2002cc613a4&quot;,&quot;term&quot;:&quot;provider selection&quot;,&quot;definition&quot;:&quot;A screen used by your users to select their bank. You can use the /providers endpoint, available for each payment type, to build the provider selection screen.&quot;},{&quot;_id&quot;:&quot;6054b4cc3e5428003c0c03cd&quot;,&quot;term&quot;:&quot;redirect authorisation flow&quot;,&quot;definition&quot;:&quot;An authorisation flow which requires you to redirect your user to their bank’s website or app in order to authorise a payment.&quot;},{&quot;_id&quot;:&quot;6054b4fa575bc4006c5af0b2&quot;,&quot;term&quot;:&quot;embedded authorisation flow&quot;,&quot;definition&quot;:&quot;An authorisation flow which requires you to present input fields to your user and submit their values to our API, to authorise a payment.&quot;},{&quot;_id&quot;:&quot;6054b523b37db90035e458d3&quot;,&quot;term&quot;:&quot;return URI&quot;,&quot;definition&quot;:&quot;The return_uri that you provide when initiating a payment with the redirect authorisation flow. This URI will be used to return the user to you after they have authorised a payment with their bank.&quot;},{&quot;_id&quot;:&quot;64006a9c8153b0001bc7215e&quot;,&quot;term&quot;:&quot;merchant account&quot;,&quot;definition&quot;:&quot;A real bank account managed for you by TrueLayer.&quot;},{&quot;_id&quot;:&quot;64006b943333c803d44f9bfb&quot;,&quot;term&quot;:&quot;open-loop payout&quot;,&quot;definition&quot;:&quot;A payment made to an external account from a merchant account. There's no need for the external account to have previously made a payment via TrueLayer.&quot;},{&quot;_id&quot;:&quot;64006bad5243ed002044c55c&quot;,&quot;term&quot;:&quot;closed-loop payout&quot;,&quot;definition&quot;:&quot;A payment made from your merchant account to a user who has previously paid into your merchant account via TrueLayer.&quot;},{&quot;_id&quot;:&quot;64006f6047167b005e73fe1e&quot;,&quot;term&quot;:&quot;hosted payment page&quot;,&quot;definition&quot;:&quot;A user interface, displayed as a web page, which presents your user with the screens required to authorise and consent to a payment from their bank account.&quot;},{&quot;_id&quot;:&quot;64006f9024e65400591cc618&quot;,&quot;term&quot;:&quot;beneficiary&quot;,&quot;definition&quot;:&quot;The bank account being paid. Usually this is your bank account.&quot;},{&quot;_id&quot;:&quot;6400727f7f0cd50018a7642b&quot;,&quot;term&quot;:&quot;Console&quot;,&quot;definition&quot;:&quot;TrueLayer's back office platform which enables you to create applications, get API keys, choose the products you want to integrate with and monitor transactions into and out of your merchant account.&quot;},{&quot;_id&quot;:&quot;640072e1616cb50354068c4b&quot;,&quot;term&quot;:&quot;embedded payment page&quot;,&quot;definition&quot;:&quot;A user interface, displayed as a modal on your website, which presents your user with the screens required to authorise and consent to a payment from their bank account.&quot;},{&quot;_id&quot;:&quot;647e09bd12827000375072d6&quot;,&quot;term&quot;:&quot;RFI&quot;,&quot;definition&quot;:&quot;A request for information, where TrueLayer contacts the merchant to request additional information about a transaction.\n\nAs a regulated financial/payment institution, TrueLayer has a regulatory requirement to screen transactions to or from TrueLayer merchant accounts against sanctions lists. The requirement applies to all transactions by clients who are not fully regulated and authorised to provide financial services in the UK or EU.&quot;},{&quot;_id&quot;:&quot;647e09ed53542c00723f6477&quot;,&quot;term&quot;:&quot;RFIs&quot;,&quot;definition&quot;:&quot;A request for information, where TrueLayer contacts the merchant to request additional information about a transaction. As a regulated financial/payment institution, TrueLayer has a regulatory requirement to screen transactions to or from TrueLayer merchant accounts against sanctions lists. The requirement applies to all transactions by clients who are not fully regulated and authorised to provide financial services in the UK or EU.&quot;},{&quot;_id&quot;:&quot;655e2a0e6573cb07f799385c&quot;,&quot;term&quot;:&quot;CHAPS&quot;,&quot;definition&quot;:&quot;The Clearing House Automated Payments System. Typically used for high-value payments such as corporate payments, foreign exchange, property, and car purchases.&quot;},{&quot;_id&quot;:&quot;65e0a48f60ed2900226d8a90&quot;,&quot;term&quot;:&quot;merchant accounts&quot;,&quot;definition&quot;:&quot;A real bank account managed for you by TrueLayer.&quot;}],&quot;graphqlSchema&quot;:&quot;&quot;,&quot;gracePeriod&quot;:{&quot;enabled&quot;:false,&quot;endsAt&quot;:&quot;2022-04-01T14:01:59.657Z&quot;},&quot;shouldGateDash&quot;:false,&quot;healthCheck&quot;:{&quot;provider&quot;:&quot;&quot;},&quot;intercom_secure_emailonly&quot;:false,&quot;intercom&quot;:&quot;&quot;,&quot;is_active&quot;:true,&quot;internal&quot;:&quot;&quot;,&quot;jwtExpirationTime&quot;:0,&quot;landing_bottom&quot;:[{&quot;type&quot;:&quot;text-media&quot;,&quot;alignment&quot;:&quot;left&quot;,&quot;side&quot;:&quot;right&quot;,&quot;mediaType&quot;:&quot;image&quot;,&quot;title&quot h the scope `payments`.\&quot; } [/block]&quot;},{&quot;source&quot;:&quot;&quot;,&quot;type&quot;:&quot;&quot;,&quot;_id&quot;:&quot;63d01a8fb5c26e0031a2c76d&quot;,&quot;name&quot;:&quot;test2&quot;,&quot;default&quot;:&quot;&gt; 📘 lorem /n &gt; ipsum /n &gt; blah&quot;},null,{&quot;source&quot;:&quot;security&quot;,&quot;type&quot;:&quot;oauth2&quot;,&quot;_id&quot;:&quot;661cf2176e5ae600675d5863&quot;,&quot;name&quot;:&quot;oauth2&quot;,&quot;apiSetting&quot;:&quot;62836116321a8900833789be&quot;},{&quot;source&quot;:&quot;security&quot;,&quot;type&quot;:&quot;http&quot;,&quot;_id&quot;:&quot;663362d8ef2b6d0049473d35&quot;,&quot;name&quot;:&quot;bearer_auth&quot;,&quot;scheme&quot;:&quot;bearer&quot;,&quot;apiSetting&quot;:&quot;61155728f541a80064aaf6bd&quot;},{&quot;source&quot;:&quot;security&quot;,&quot;type&quot;:&quot;oauth2&quot;,&quot;_id&quot;:&quot;663504c8262ee6003d8c538f&quot;,&quot;name&quot;:&quot;OAuth2&quot;,&quot;apiSetting&quot;:&quot;61f92df3da610800123cceef&quot;},{&quot;source&quot;:&quot;security&quot;,&quot;type&quot;:&quot;http&quot;,&quot;_id&quot;:&quot;663504c8262ee6003d8c538e&quot;,&quot;name&quot;:&quot;PaymentToken&quot;,&quot;scheme&quot;:&quot;bearer&quot;,&quot;apiSetting&quot;:&quot;61f92df3da610800123cceef&quot;},{&quot;source&quot;:&quot;security&quot;,&quot;type&quot;:&quot;http&quot;,&quot;_id&quot;:&quot;663504c8262ee6003d8c538d&quot;,&quot;name&quot;:&quot;MandateToken&quot;,&quot;scheme&quot;:&quot;bearer&quot;,&quot;apiSetting&quot;:&quot;61f92df3da610800123cceef&quot;}],&quot;webhookEnabled&quot;:false}],&quot;derivedPlan&quot;:&quot;enterprise&quot;,&quot;description&quot;:&quot;TrueLayer Documentation&quot;,&quot;isExternalSnippetActive&quot;:false,&quot;error404&quot;:&quot;&quot;,&quot;experiments&quot;:[],&quot;first_page&quot;:&quot;landing&quot;,&quot;flags&quot;:{&quot;allowReusableOTPs&quot;:false,&quot;alwaysShowDocPublishStatus&quot;:false,&quot;allowUnsafeCustomHtmlSuggestionsFromNonAdmins&quot;:false,&quot;all vice Provider. A company authorised to access bank account data with the explicit consent of your user.&quot;},{&quot;_id&quot;:&quot;6295d9eba4490c0024943773&quot;,&quot;term&quot;:&quot;API only&quot;,&quot;definition&quot;:&quot;The API provides a server-side integration if you wish to build your own UI, integrate into your existing UI, or would like to have more flexible customisations.&quot;},{&quot;_id&quot;:&quot;6295d9fe8361c4022b274ebf&quot;,&quot;term&quot;:&quot;ASPSP&quot;,&quot;definition&quot;:&quot;Account Servicing Payment Service Provider. A company that provides and maintains a payment account for a payer.&quot;},{&quot;_id&quot;:&quot;6295da0e7a293e008731f33d&quot;,&quot;term&quot;:&quot;authorisation flow&quot;,&quot;definition&quot;:&quot;A method by which a bank allows their users to authorise a payment (eg provider selection, then scheme selection, bank login and redirect to merchant). Currently, we support `redirect` and `embedded` authorisation flows, but we may support more in the future.&quot;},{&quot;_id&quot;:&quot;6295da1f3297750016b3b563&quot;,&quot;term&quot;:&quot;authorisation server&quot;,&quot;definition&quot;:&quot;The secure service hosted by TrueLayer that allows users to authenticate with their provider credentials. It also offers API endpoints to obtain and renew access tokens.&quot;},{&quot;_id&quot;:&quot;6295da840387d7021898ad4b&quot;,&quot;term&quot;:&quot;beneficiary&quot;,&quot;definition&quot;:&quot;The bank account that receives money when a payment is made. For pay-ins, the beneficiary is your account.&quot;},{&quot;_id&quot;:&quot;6295da965545b90028fedb89&quot;,&quot;term&quot;:&quot;client&quot;,&quot;definition&quot;:&quot;An application implementing our APIs.&quot;},{&quot;_id&quot;:&quot;6295daabd60a2c004459a0e1&quot;,&quot;term&quot;:&quot;closed-loop payout&quot;,&quot;definition&quot;:&quot;Paying into the same account that your user has previously made a payment from.&quot;},{&quot;_id&quot;:&quot;6295dacaaeae14001acf4690&quot;,&quot;term&quot;:&quot;credentials&quot;,&quot;definition&quot;:&quot;Information which identifies you or your user. This can include a username and password, API keys, a pair of certificates, etc.&quot;},{&quot;_id&quot;:&quot;6295de13c3c12a0090e7a20a&quot;,&quot;term&quot;:&quot;constraints&quot;,&quot;definition&quot;:&quot;The payment limits defined in the mandate.&quot;},{&quot;_id&quot;:&quot;6295de25c6f15c003f138d97&quot;,&quot;term&quot;:&quot;Console&quot;,&quot;definition&quot;:&quot;Our developer portal, where you can get your client credentials, build an auth link, customise your auth UI and manage transactions.&quot;},{&quot;_id&quot;:&quot;6295de3f45714d00938d22d3&quot;,&quot;term&quot;:&quot;Data API&quot;,&quot;definition&quot;:&quot;The API that provides access to your users' financial data.&quot;},{&quot;_id&quot;:&quot;6295de51b049c5003dc4fcec&quot;,&quot;term&quot;:&quot;`embedded` authorisation flow&quot;,&quot;definition&quot;:&quot;An authorisation flow in which your user inputs their credentials and submits them to our API to authorise a payment (rather than being redirected to their bank login page).&quot;},{&quot;_id&quot;:&quot;6295de69ccdc90001453998c&quot;,&quot;term&quot;:&quot;HPP&quot;,&quot;definition&quot;:&quot;An out-of-the-box web UI that makes it easy to accept payments from your users, including all the screens you need to accept payments across Europe.&quot;},{&quot;_id&quot;:&quot;629638dae0ed280078f8b64b&quot;,&quot;term&quot;:&quot;mobile SDK&quot;,&quot;definition&quot;:&quot;Our software development kit for iOS and Android allows you to quickly add open banking payments to your app, with all the features of the hosted payment page. Our mobile SDKs integrate with our Payments API.&quot;},{&quot;_id&quot;:&quot;629638f250e7f20014c161ca&quot;,&quot;term&quot;:&quot;open banking payments&quot;,&quot;definition&quot;:&quot;A way for your customers to pay by bank transfer from any bank account that TrueLayer is connected with.&quot;},{&quot;_id&quot;:&quot;6296390314b7ec062f219ffd&quot;,&quot;term&quot;:&quot;open-loop payout&quot;,&quot;definition&quot;:&quot;A payout to an account that hasn't already paid you. Useful for sending funds to your bank account, or to a user's account that hasn't previously been used to deposit funds.&quot;},{&quot;_id&quot;:&quot;62963916f3b884002e09ea14&quot;,&quot;term&quot;:&quot;PayDirect&quot;,&quot;definition&quot;:&quot;A legacy payments product. Offers open-loop and closed-loop payments, verified payouts, merchant account access and automated sweeping.&quot;},{&quot;_id&quot;:&quot;6296392a1749a00069a2757a&quot;,&quot;term&quot;:&quot;payout&quot;,&quot;definition&quot;:&quot;Payment Initiation Services. Gives regulated providers authorised access to a customer’s bank account to make payments on the customer’s behalf. The customer must give consent for this.&quot;},{&quot;_id&quot;:&quot;629639435d5fc8001a12e160&quot;,&quot;term&quot;:&quot;PIS&quot;,&quot;definition&quot;:&quot;Payment Initiation Services. Gives regulated providers authorised access to a customer’s bank account to make payments on the customer’s behalf. The customer must give consent for this. See open banking payments.&quot;},{&quot;_id&quot;:&quot;62963a043abe5400345a1071&quot;,&quot;term&quot;:&quot;PISP&quot;,&quot;definition&quot;:&quot;Payment Initiation Service Provider. Initiates account-to-account payments with the explicit consent of the user.&quot;},{&quot;_id&quot;:&quot;62963a177123d7004ca4a1ff&quot;,&quot;term&quot;:&quot;provider&quot;,&quot;definition&quot;:&quot;A bank or other financial institution that provides TrueLayer with access to financial data through APIs.&quot;},{&quot;_id&quot;:&quot;62963a294392450222dd5898&quot;,&quot;term&quot;:&quot;provider selection&quot;,&quot;definition&quot;:&quot;A screen used by your users to select their bank. You can use the providers endpoint, available for each payment type, to build this.&quot;},{&quot;_id&quot;:&quot;62963a3de0310200a120570e&quot;,&quot;term&quot;:&quot;PSD2&quot;,&quot;definition&quot;:&quot;The second Payment Services Directive. European legislation which enables regulated third party providers to access a customer's bank account information and/or request payments, with the customer's consent.&quot;},{&quot;_id&quot;:&quot;62963a515cf483001473eed4&quot;,&quot;term&quot;:&quot;PSP&quot;,&quot;definition&quot;:&quot;Payment Services Provider. An entity that carries out regulated payment services.&quot;},{&quot;_id&quot;:&quot;62963a6a7b787f004487d2d1&quot;,&quot;term&quot;:&quot;PSU&quot;,&quot;definition&quot;:&quot;Payment Service User. Any user who can make a payment through your customer interface is a PSU.&quot;},{&quot;_id&quot;:&quot;62963a8420c183055b10b527&quot;,&quot;term&quot;:&quot;redirect flow&quot;,&quot;definition&quot;:&quot;An authorisation flow which requires you to redirect your user to their bank's website or app to authorise a payment.&quot;},{&quot;_id&quot;:&quot;62963a96203580003703df62&quot;,&quot;term&quot;:&quot;remitter&quot;,&quot;definition&quot;:&quot;The bank account which makes a payment. This is usually your user's bank account.&quot;},{&quot;_id&quot;:&quot;62963ab1900ba200620c4f7b&quot;,&quot;term&quot;:&quot;return URI&quot;,&quot;definition&quot;:&quot;The URI that you send to us when initiating a payment with the `redirect` authorisation flow. Used to redirect the user back to your application or website after they have authorised a payment with their bank. Also known as a redirect URI.&quot;},{&quot;_id&quot;:&quot;62963ac8ecefc8002037fd35&quot;,&quot;term&quot;:&quot;sandbox&quot;,&quot;definition&quot;:&quot;A testing environment where you can test your integration without using live bank accounts.&quot;},{&quot;_id&quot;:&quot;62963ad89b270b00b33a3ca2&quot;,&quot;term&quot;:&quot;scopes&quot;,&quot;definition&quot;:&quot;A set of permissions the user grants to the client to access data on their behalf.&quot;},{&quot;_id&quot;:&quot;62963aed8815c4006465d05b&quot;,&quot;term&quot;:&quot;user&quot;,&quot;definition&quot;:&quot;Your customer (the person who is paying you, or that you are paying out to). Also known as a PSU.&quot;},{&quot;_id&quot;:&quot;62963afd72948c003e9268be&quot;,&quot;term&quot;:&quot;variable recurring payment&quot;,&quot;definition&quot;:&quot;Also called VRP. Enables third party providers like TrueLayer to make payments on behalf of a user at variable amounts and intervals. The user gives consent, sets limits for these payments and authenticates the payment mandate with their bank upfront. Payments are then initiated automatically on a regular basis.&quot;},{&quot;_id&quot;:&quot;62963b0f8815c4006465d082&quot;,&quot;term&quot;:&quot;commercial VRP&quot;,&quot;definition&quot;:&quot;Variable recurring payments (VRPs) made between consumers and businesses.&quot;},{&quot;_id&quot;:&quot;62963b220daef7017c1fa3fb&quot;,&quot;term&quot;:&quot;sweeping VRP&quot;,&quot;definition&quot;:&quot;A type of variable recurring payment (VRP) which is enabled by a legal provision called sweeping, which enables some third-party providers to make payments between accounts owned by the same user.&quot;},{&quot;_id&quot;:&quot;63cfb4612fc117054823f9d8&quot;,&quot;term&quot;:&quot;SCAN&quot;,&quot;definition&quot;:&quot;Sort Code and Account Number. Bank details used to identify accounts in the UK and Ireland.&quot;},{&quot;_id&quot;:&quot;63cfb47379b22a003c9d0488&quot;,&quot;term&quot;:&quot;IBAN&quot;,&quot;definition&quot;:&quot;International Bank Account Number. A number that identifies a bank account, used for international transactions and payments in Europe.&quot;},{&quot;_id&quot;:&quot;63cfb4b369023d001e3b82b7&quot;,&quot;term&quot;:&quot;BIC&quot;,&quot;definition&quot;:&quot;Business Identifier Code. A number used to identify a specific bank as part of an international transaction. Also known as a SWIFT code.&quot;},{&quot;_id&quot;:&quot;63cfb4c8e40eee0020c9581b&quot;,&quot;term&quot;:&quot;SWIFT&quot;,&quot;definition&quot;:&quot;Society for Worldwide Interbank Financial Telecommunication. An organisation that facilitates international payments and assigns Business Identifier Codes (BICs), also known as SWIFT codes.&quot;},{&quot;_id&quot;:&quot;650afe0a94661200730efc9b&quot;,&quot;term&quot;:&quot;redirect URL&quot;,&quot;definition&quot;:&quot;The URL that you send to us when initiating a payment with the `redirect` authorisation flow, if you are using the iOS SDK. Used to redirect the user back to your application or website after they have authorised a payment with their bank. Can be set in Console &gt; Settings &gt; Allowed redirect URIs.&quot;},{&quot;_id&quot;:&quot;655e2a870169e3004c67b2e2&quot;,&quot;term&quot;:&quot;CHAPS&quot;,&quot;definition&quot;:&quot;The Clearing House Automated Payments System. Typically used for high-value payments such as corporate payments, foreign exchange, property, and car purchases.&quot;},{&quot;_id&quot;:&quot;659d3536adaebc003fd8cb58&quot;,&quot;term&quot;:&quot;mandates&quot;,&quot;definition&quot;:&quot;A mandate is an agreement between a business and a user, that enables the business to take payments from the user's account. No additional consent is required from the user for each payment, given they agreed to the initial mandate. Mandates have constraints on the allowed frequency and value of payments.&quot;},{&quot;_id&quot;:&quot;65bb95a3280b330010a0f97e&quot;,&quot;term&quot;:&quot;app2app&quot;,&quot;definition&quot;:&quot;A flow where the user authorises a payment or connection in their banking app, rather than a webpage.&quot;},{&quot;_id&quot;:&quot;6613aeba7edeed001ffcd7d5&quot;,&quot;term&quot;:&quot;AIS&quot;,&quot;definition&quot;:&quot;Account Information Services. In AIS, regulated third parties are able to access customers' financial data from their bank account provider as a service. The customer must give clear and informed consent for this, which usually lasts for 90 days.&quot;}],&quot;graphqlSchema&quot;:&quot;&quot;,&quot;gracePeriod&quot;:{&quot;enabled&quot;:false,&quot;endsAt&quot;:null},&quot;shouldGateDash&quot;:false,&quot;healthCheck&quot;:{&quot;provider&quot;:&quot;&quot;},&quot;intercom_secure_emailonly&quot;:false,&quot;intercom&quot;:&quot;&quot;,&quot;is_active&quot;:true,&quot;internal&quot;:&quot;&quot;,&quot;jwtExpirationTime&quot;:0,&quot;landing_bottom&quot;:[],&quot;mdxMigrationStatus&quot;:&quot;rdmd&quot;,&quot;metrics&quot;:{&quot;monthlyLimit&quot;:0,&quot;monthlyPurchaseLimit&quot;:0,&quot;thumbsEnabled&quot;:true},&quot;modules&quot;:{&quot;landing&quot;:true,&quot;docs&quot;:true,&quot;examples&quot;:true,&quot;reference&quot;:true,&quot;graphql&quot;:false,&quot;changelog&quot;:true,&quot;discuss&quot;:true,&quot;suggested_edits&quot;:true,&quot;custompages&quot;:false,&quot;tutorials&quot;:false},&quot;name&quot;:&quot;truelayer-group&quot;,&quot;nav_names&quot;:{&quot;docs&quot;:&quot;&quot;,&quot;reference&quot;:&quot;&quot;,&quot;changelog&quot;:&quot;&quot;,&quot;discuss&quot;:&quot;&quot;,&quot;recipes&quot;:&quot;&quot;,&quot;tutorials&quot;:&quot;&quot;},&quot;oauth_url&quot;:&quot;&quot;,&quot;onboardingCompleted&quot;:{&quot;api&quot;:false,&quot;appearance&quot;:false,&quot;documentation&quot;:false,&quot;domain&quot;:false,&quot;jwt&quot;:false,&quot;logs&quot;:false,&quot;metricsSDK&quot;:false},&quot;owlbot&quot;:{&quot;copilot&quot;:{&quot;enabled&quot;:false,&quot;hasBeenUsed&quot;:false,&quot;installedCustomPage&quot;:&quot;&quot;},&quot;customization&quot;:{&quot;tone&quot;:&quot;neutral&quot;,&quot;customTone&quot;:&quot;&quot;,&quot;answerLength&quot;:&quot;long&quot;,&quot;forbiddenWords&quot;:&quot;&quot;,&quot;defaultAnswer&quot;:&quot;&quot;},&quot;enabled&quot;:false,&quot;isPaying&quot;:false},&quot;owner&quot;:{&quot;id&quot;:&quot;6447a3d3f4e857006f0abb12&quot;,&quot;email&quot;:&quot;isabella.morris@truelayer.com&quot;,&quot;name&quot;:&quot;Isabell
